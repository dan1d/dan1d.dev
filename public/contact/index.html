<body class="flex flex-col min-h-screen">
  
  <header class="bg-gray-900 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-3xl font-bold">
      <a href="/" class="text-white hover:text-blue-400">Daniel Dominguez</a>
    </h1>
    <nav class="space-x-4">
      <a href="/" class="text-lg hover:text-blue-400">Home</a>
      <a href="/experience/" class="text-lg hover:text-blue-400">Experience</a>
      
      
    </nav>
  </div>
</header>


  
  <main>
      

<section class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-10">
    <div class="container max-w-xl mx-auto text-center">
        <p class="text-2xl font-semibold mb-6">Let's Connect</p>
        <p class="text-lg">I'd love to hear from you! Fill out the form below to start a conversation.</p>
    </div>
</section>


<section class="container mx-auto py-10 flex-grow bg-gray-50">
    
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        
        <form action="https://formspree.io/f/xrbzdqga" method="POST" class="space-y-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">Send Message</button>
            </div>
        </form>
    </div>
</section>
