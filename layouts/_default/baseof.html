<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="{{ "css/main.css" | resources.Get | postCSS | resources.Minify | fingerprint }}">
</head>

  <main>

  {{ partial "footer.html" . }}

</html>
